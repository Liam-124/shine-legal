<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shine Social - Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffb546;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #ffb546;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        h2 {
            color: #666;
            font-size: 1.2em;
            font-weight: 400;
            margin-bottom: 40px;
        }
        
        .support-box {
            background: #fff5f0;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
        }
        
        .email {
            color: #ffb546;
            font-size: 1.3em;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin: 20px 0;
        }
        
        .email:hover {
            color: #ff6b35;
        }
        
        p {
            color: #666;
            line-height: 1.8;
            margin: 15px 0;
        }
        
        .response-time {
            color: #ffb546;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shine Social</h1>
        <h2>Support & Contact</h2>
        
        <div class="support-box">
            <p>Need help? Have questions or feedback?</p>
            <p>We're here to help!</p>
            
            <a href="mailto:moons_14_pumas@icloud.com" class="email">
                moons_14_pumas@icloud.com
            </a>
            
            <p class="response-time">
                ⏱️ We typically respond within 48 hours
            </p>
        </div>
        
        <p><strong>Common Questions:</strong></p>
        <p>• Account issues<br>
        • Feature requests<br>
        • Bug reports<br>
        • Privacy concerns<br>
        • General inquiries</p>
    </div>
</body>
</html>
